{% extends 'base.html' %}

{% block title %}
    {{ object.title }}
{% endblock %}

{% block content %}

{% include 'blog/list-inline.html' with blog_post=object detail=True %}

{% if request.user.is_authenticated %}
    {% if request.user.is_staff %}
        <a href="{{ object.get_edit_url }}" class="btn btn-primary">Edit</a>
        <a href="{{ object.get_delete_url }}" class="btn btn-danger">Delete</a>
    {% endif %}
{% endif %}
   
{% endblock %}
